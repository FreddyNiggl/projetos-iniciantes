<video id="MeuVideo" width="800" height="450" controls autoplay controlsList="nodownload" >
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browse n√£o suporta a tag do video
</video>

<div wm-progresso="MeuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="MeuVideo">Play</button>
    <button wm-pause="MeuVideo">pause</button>
</div>

<style>

    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 20%;
    }
</style>

<script>
    
    function configurar_video(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()
    
        setInterval(() => {
            const percentual = (video.currentTime/ video.duration) * 100
            const valor_div =  document.querySelector(`[wm-progresso=${id}] > div`)
            valor_div.style.width = `${percentual}%`
            valor_div.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)

        }

    configurar_video('MeuVideo')

</script>
